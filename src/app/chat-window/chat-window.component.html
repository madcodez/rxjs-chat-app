<div class="chat-windiow-container">
  <div class="chat-window">
    <div class="panel-container">
      <div class="panel panel-default">
        <div class="panel-heading top-bar">
          <div class="panel-title-container">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-comment"></span>
                Chat - {{currentUser.name}}
            </h3>
     
          </div>
        </div>

        <div class="panel-body msg-container-base">
            <chat-message *ngFor="let message of messages | async" [message]="message">
              
            </chat-message> 

        </div>
        <div class="panel-footer">
          <div class="input-group">
            <input type= "text" 
                  class="chat-input"
                  placeholder="Write your message here"
                  [(ngModel)]= "draftMessage.text"
                  (keydown.enter) ="onEnter($event)"/>
             <span  class="input-group-btn">
            <button (click)="onEnter($event)" class="btn-chat">Send</button></span>     
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
